<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="Assets/style/style.css" type="text/css">
    </link>
    <title>RPS-Game</title>
</head>

<body>

    <div class="card text-center">
        <div class="card-header">
            <ul class="nav nav-pills card-header-pills">
            </ul>
        </div>
        <div class="card-body">
            <h5 class="card-title">RPS(Rock, Paper, scissors) game</h5>
        </div>
    </div>
    <div id="score-body">
        <div id="user-label">User</div>
        <div id="computer-label">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

    <div class="container">
        <div class="row">
            <div class="col-md">
                <div id="result">
                    <p class= "results">Paper covers rock.You win</p>
                    <div class="choice" id="r">
                        <img src="Assets/images/images.jpg" alt="rock picture">
                    </div>
                    <div class="choice" id="p">
                        <img src="Assets/images/download.jpg" alt="paper picture">
                    </div>
                    <div class="choice" id="s">
                        <img src="Assets/images/images.png" alt="scissor picture">
                    </div>
                </div>
                <p id="action-moves">Make Your Move</p> <hr>
            </div>
        </div>
    </div>
    </div>
    <form class="form-inline">
        <div class="form-group">
            <label for="inputchat">CHAT</label>
            <img src="Assets/images/images-3.jpg" id="chat-icon">
            <input type="textword" id="chat" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">
        </div>
    </form>

    <script src="Assets/javascript/app.js"></script>

</body>

</html>
